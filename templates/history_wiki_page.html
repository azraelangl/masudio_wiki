<!DOCTYPE html>

<html>
  <head>
    <title class="main-title">masudio's wiki</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css"/>
  </head>

  <body>
    <div class="subject">
        {{ path }}
        <div align="right">
          <a href="/wiki/_edit/{{ path.split('/')[1] }}">Edit Page</a> | <a href="/wiki/_history/{{ path.split('/')[1] }}">History</a> | <a href="/wiki/log{{ link }}">Log{{ link }}</a>
        </div>
    </div>
    <br>
    <hr>
    <div class="content">
      {% for wiki in revisions %}
        {{ wiki.path }} | {{ wiki.content }} | {{ wiki.created }} | <a href="/wiki{{ path }}?rvn={{ wiki.revision }}">#{{ wiki.revision }}</a>
        <br>
      {% endfor %}
    </div>
  </body>
</html>
