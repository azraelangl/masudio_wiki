<div class="login-area">
  <h2>User Login</h2>

  <form method="POST">
    <table>
      <tr>
        <td>
          <label>Username</label>
        </td>
        <td>
          <input type="text" name="username"/>
        </td>
      </tr>
      <tr>
        <td>
          <label>Password</label>
        </td>
        <td>
          <input type="password" name="password"/>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Submit"/>
        </td>
      </tr>
    </table>
  </form>
</div>
